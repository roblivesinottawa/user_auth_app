<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div>
        <form action="/users" method="POST">
        <h1>Sign Up Form</h1>
        <input type="text" name="firstName" id="firstName" placeholder="First Name" required /><br>
        <input type="text" name="lastName" id="larstName" placeholder="Last Name" required /><br>
        <input type="email" name="email" id="email" placeholder="Email" required /><br>
        <input type="text" name="userName" id="userName" placeholder="User Name" required /><br>
        <input type="password" name="password" id="password" placeholder="Password" required /><br>
        <input type="submit" name="submitDetails" id="submitDetails" value="Submit" required /><br>
        
        </form>
    </div>
</body>
</html>
